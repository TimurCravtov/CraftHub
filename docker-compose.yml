services:
  db:
    build: ./db
    container_name: handmadeshop_db
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - handmadeshop-net

  server:
    build: ./server
    container_name: handmadeshop_server
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "8080:8080"
    restart: always
    networks:
      - handmadeshop-net

  client:
    build:
      context: ./client
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    container_name: handmadeshop_client
    depends_on:
      - server
    env_file:
      - .env
    ports:
      - "5173:80"
    restart: always
    networks:
      - handmadeshop-net

volumes:
  db_data:

networks:
  handmadeshop-net:
    name: handmadeshop-net
    driver: bridge
