spring.application.name=server
spring.profiles.active=dev
client.base.url=http://localhost:5173

# Disable Google Cloud auto-configuration
spring.cloud.gcp.core.enabled=false
spring.cloud.gcp.sql.enabled=false
spring.cloud.gcp.datastore.enabled=false
spring.cloud.gcp.pubsub.enabled=false
spring.cloud.gcp.storage.enabled=false
spring.cloud.gcp.parametermanager.enabled=false

# Database Configuration (Placeholders only)
spring.datasource.url=jdbc:postgresql://localhost:5432/handmadeshop
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.session.jdbc.initialize-schema=always

logging.level.org.springframework.security=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration (Placeholder)
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# TOTP Configuration
totp.code.digits=6
totp.time.step=30
totp.code.window=1

# Cloudflare R2 Configuration (Placeholders)
cloudflare.r2.endpoint=${R2_ENDPOINT}
cloudflare.r2.accessKey=${R2_ACCESS_KEY}
cloudflare.r2.secretKey=${R2_SECRET_KEY}
cloudflare.r2.bucket=${R2_BUCKET}

#logging.level.org.hibernate=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql=TRACE
#logging.level.org.springframework=DEBUG
#logging.level.org.springframework.orm.jpa=DEBUG
#logging.level.utm.server=DEBUG
#logging.level.org.springframework.web=DEBUG

server.port=8080

server.ssl.enabled=false

#server.ssl.key-store=classpath:keystore.p12
#server.ssl.key-store-password={somepassword}
#server.ssl.key-store-type=PKCS12
#server.ssl.key-alias={somealias}

spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}

spring.security.oauth2.client.registration.google.scope=openid,profile,email

# spring.security.oauth2.client.registration.google.client-id=YOUR_CLIENT_ID
# spring.security.oauth2.client.registration.google.client-secret=YOUR_CLIENT_SECRET
spring.security.oauth2.client.registration.google.client-name=Google

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Rate Limiting Configuration
rate-limit.capacity=100
rate-limit.refill-tokens=100
rate-limit.refill-duration=PT1M
rate-limit.enabled=true
